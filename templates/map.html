<!DOCTYPE html>
<html>

<head>
    <title>Map View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/styles.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 192, 203, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .subtitle {
            color: #8e44ad;
            font-size: 1.1rem;
            font-style: italic;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b9d, #ff8fa3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
            background: linear-gradient(45deg, #ff8fa3, #ff6b9d);
        }

        .map-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 192, 203, 0.5);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(255, 105, 180, 0.2);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(243, 104, 224, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(243, 104, 224, 0.5);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #e056fd, #c44569);
        }

        .design-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 192, 203, 0.3);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .design-title {
            color: #c44569;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .list-layout {
            background: linear-gradient(135deg, #fff5f8, #ffeef5);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 192, 203, 0.3);
        }

        .building-item {
            background: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.15);
            border-left: 5px solid #ff6b9d;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .building-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.25);
            border-left-width: 8px;
        }

        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .building-name {
            font-weight: 700;
            color: #8e44ad;
            font-size: 1.2rem;
        }

        .distance {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .bathroom-list {
            margin-left: 20px;
        }

        .bathroom-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 192, 203, 0.3);
            transition: all 0.2s ease;
        }

        .bathroom-item:hover {
            padding-left: 10px;
            background: rgba(255, 240, 245, 0.5);
            border-radius: 8px;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .badge-available {
            background: linear-gradient(45deg, #ff6b9d, #ff8fa3);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
        }

        .badge-low {
            background: linear-gradient(45deg, #ffa726, #ffcc02);
            box-shadow: 0 4px 12px rgba(255, 167, 38, 0.4);
        }

        .badge-empty {
            background: linear-gradient(45deg, #e91e63, #ad1457);
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            border: 3px solid rgba(255, 192, 203, 0.5);
            max-width: 400px;
            width: 90%;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }

            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(255, 107, 157, 0.4);
        }

        .sparkle {
            position: absolute;
            color: #ff6b9d;
            animation: sparkle 1.5s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom map popup styles */
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, #fff, #fdf2f8);
            border-radius: 15px;
            border: 2px solid rgba(255, 192, 203, 0.5);
        }

        .leaflet-popup-content {
            color: #8e44ad;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            #map {
                height: 400px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="hearts"></div>
    <nav class="navbar">
        <div class="nav-logo">💖 Zot Spot</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="back-btn">Home</a>
            <a href="{{ url_for('map_view') }}">Map</a>
            <a href="{{ url_for('map_view') }}#report">Report</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <!-- <div class="container"> -->
    <div class="header">
        <h1>💖 Zot Spot 💖</h1>
    </div>

    <a href="{{ url_for('home') }}" class="back-btn">
        Back to Home
    </a>

    <div class="map-container">
        <div class="controls">

        </div>
        <div id="map"></div>
    </div>

    <!-- <div id="locations-container"></div> -->

    <div class="design-card">
        <h2 class="design-title">Bathrooms Near Me</h2>
        <div class="list-layout" id="building-list">
            <!-- List items will be injected here by JS -->
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([33.645968217866574, -117.84270903384764], 16);
        var myIcon = L.icon({
            iconUrl: 'static/images/tampon_icon.png',
            iconSize: [40, 70],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76]
        });
        var userIcon = L.icon({
            iconUrl: 'static/images/Woman_icon.png',
            iconSize: [30, 50],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76]
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        //display locations (by floor) and update-form for each location
        fetch('/locations')
            .then(response => response.json())
            .then(data => {
                const groups = {};

                data.forEach(location => {
                    if (!groups[location.location_group]) {
                        groups[location.location_group] = [];
                    }
                    groups[location.location_group].push(location);
                });

                for (const groupName in groups) {
                    const locations = groups[groupName];
                    const { latitude, longitude } = locations[0];
                    const groupMarker = L.marker([latitude, longitude], { icon: myIcon }).addTo(map);

                    let floorOptions = `<option value="">Select Floor</option>`;
                    locations.forEach(loc => {
                        floorOptions += `<option value="${loc.id}">${loc.floor || loc.name}</option>`;
                    });


                    groupMarker.bindPopup(`
                            <div>
                            <strong>Group: ${groupName}</strong><br>
                            <label for="floor-select-${groupName}">Choose Floor:</label><br>
                            <select id="floor-select-${groupName}">
                                ${floorOptions}
                            </select>
                            <div id="floor-details-${groupName}" style="margin-top: 10px;"></div>
                            </div>
                        `);

                    groupMarker.on('popupopen', () => {
                        const selectEl = document.getElementById(`floor-select-${groupName}`);
                        const detailsDiv = document.getElementById(`floor-details-${groupName}`);

                        selectEl.onchange = () => {
                            const selectedID = selectEl.value;
                            if (!selectedID) {
                                detailsDiv.innerHTML = '';
                                return;
                            }
                            const location = locations.find(l => l.id == selectedID);
                            detailsDiv.innerHTML = renderView(location);
                        };
                    });
                }
                renderGroups(groups);
            });

        function renderGroups(groups) {
            // const container = document.getElementById('locations-container');
            const container = document.getElementById('building-list');
            container.innerHTML = '';

            for (const groupName in groups) {
                const groupLocations = groups[groupName];

                const groupDiv = document.createElement('div');
                groupDiv.classList.add('location-group');

                const title = document.createElement('h3');
                title.textContent = `Group: ${groupName}`;
                groupDiv.appendChild(title);

                const floorSelect = document.createElement('select');
                floorSelect.innerHTML = '<option value="">Select Floor</option>';

                groupLocations.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc.id;
                    option.textContent = loc.floor || loc.name;
                    floorSelect.appendChild(option);
                });

                groupDiv.appendChild(floorSelect);
                const detailsDiv = document.createElement('div');
                detailsDiv.id = `details-${groupName}`;
                groupDiv.appendChild(detailsDiv);

                floorSelect.addEventListener('change', () => {
                    const selectedID = floorSelect.value;
                    const location = groupLocations.find(l => l.id == selectedID);
                    detailsDiv.innerHTML = renderView(location);
                });

                container.appendChild(groupDiv);
            }
        }
        function renderView(location) {
            return `
                <div id="view-${location.id}">
                    <strong>${location.name}</strong><br>
                    Pads: ${location.pads_availability}<br>
                    Tampons: ${location.tampons_availability}<br>
                    Free: ${location.free ? 'Yes' : 'No'}<br>
                    Accessible: ${location.accessibility ? 'Yes' : 'No'}<br>
                    Last Updated: ${location.last_updated}<br>
                    <button onclick="showEditForm(${location.id},'${location.pads_availability}', '${location.tampons_availability}')">Update Stock</button>
                </div>
                <div id="edit-${location.id}" style="display:none;"></div>`;
        }

        function showEditForm(id, padsAvailability, tamponsAvailability) {
            const viewDiv = document.getElementById(`view-${id}`);
            const editDiv = document.getElementById(`edit-${id}`);
            viewDiv.style.display = 'none';
            //editDiv.style.display = 'block';

            editDiv.innerHTML = `
                    <form onsubmit="submitUpdate(event, ${id})">
                        <label for="pads-${id}">Pads:</label>
                        <select id="pads-${id}">
                            <option value="Low" ${padsAvailability === 'Low' ? 'selected' : ''}>Low</option>
                            <option value="Medium" ${padsAvailability === 'Medium' ? 'selected' : ''}>Medium</option>
                            <option value="Stocked" ${padsAvailability === 'Stocked' ? 'selected' : ''}>Stocked</option>
                        </select><br>

                        <label for="pads-${id}">Tampons:</label>
                        <select id="tampons-${id}">
                            <option value="Low" ${tamponsAvailability === 'Low' ? 'selected' : ''}>Low</option>
                            <option value="Medium" ${tamponsAvailability === 'Medium' ? 'selected' : ''}>Medium</option>
                            <option value="Stocked" ${tamponsAvailability === 'Stocked' ? 'selected' : ''}>Stocked</option>
                        </select><br>

                        <button onclick="submitUpdate(${id})">Save</button>
                        <button onclick="cancelEdit(${id})">Cancel</button>
                    </form>
                `;
            editDiv.style.display = 'block';
        }

        function cancelEdit(id) {
            document.getElementById(`edit-${id}`).style.display = 'none';
            document.getElementById(`view-${id}`).style.display = 'block';
        }

        function submitUpdate(event, id) {
            event.preventDefault();
            const pads = document.getElementById(`pads-${id}`).value;
            const tampons = document.getElementById(`tampons-${id}`).value;

            fetch(`/update_stock/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    pads_availability: pads,
                    tampons_availability: tampons
                })
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        location.reload();
                    }
                    else {
                        alert('Update failed.');
                    }
                });
        }

        //show user location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var userLat = position.coords.latitude;
                var userLng = position.coords.longitude;
                L.marker([userLat, userLng], { icon: userIcon })
                    .addTo(map)
                    .bindPopup('You are here')
                    .openPopup();
                map.setView([userLat, userLng], 16);
            }, function () {
                alert('Geolocation failed. Please allow location access.');
            });
        }
        else {
            alert('Geolocation is not supported by this browser.');
        }


    </script>

</body>

</html>
