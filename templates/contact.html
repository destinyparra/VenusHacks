<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Alumni Sans Pinstripe' rel='stylesheet'>
  <meta charset="UTF-8" />
  <title>Contact Us - Zot Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: rgba(255, 192, 203, 0.3);
      font-size: 20px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }

    .sparkle {
      position: absolute;
      color: #ff6b9d;
      animation: sparkle 1.5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: white;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 20px;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .nav-links a.active {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
    }

    .subtitle {
      color: #8e44ad;
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .description {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      color: #8e44ad;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.15);
      margin-bottom: 2rem;
    }

    /* Feedback Form */
    .feedback-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 192, 203, 0.3);
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .form-title {
      color: #c44569;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: #8e44ad;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(255, 192, 203, 0.3);
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #ff6b9d;
      box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
      background: white;
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .submit-btn {
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
      display: block;
      margin: 2rem auto 0;
      min-width: 200px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
      background: linear-gradient(45deg, #ff8fa3, #ff6b9d);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Success Message */
    .success-message {
      display: none;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      padding: 15px;
      border-radius: 15px;
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }


    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .contact-grid {
        grid-template-columns: 1fr;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .nav-links {
        display: flex;
        flex-wrap: wrap;
      }

      .nav-links a {
        margin: 0.25rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="floating-hearts" id="hearts"></div>

  <nav class="navbar">
    <div class="nav-logo">ðŸ’– Zot Spot</div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}" class="back-btn">Home</a>
      <a href="{{ url_for('map_view') }}">Map</a>
      <a href="{{ url_for('map_view') }}#report">Report</a>
      <a href="#contact" class="active" >Contact</a>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
      <p class="subtitle">Let us know of any improvements!</p>
    </div>

    <div class="feedback-section">
      <h2 class="form-title">Share Your Feedback</h2>
      <form id="feedbackForm" onsubmit="submitFeedback(event)">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Your name (optional)">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email *</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="your.email@uci.edu" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="category">Feedback Category *</label>
          <select id="category" name="category" class="form-select" required>
            <option value="">Select a category...</option>
            <option value="stock-report">Report Empty Stock</option>
            <option value="app-feedback">Website Feedback</option>
            <option value="new-location">Request a New Location</option>
            <option value="general-inquiry">General Inquiry</option>
            <option value="suggestion">Suggestion</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="location">Building/Location (if applicable)</label>
          <input type="text" id="location" name="location" class="form-input" placeholder="e.g., Student Center, Langson Library">
        </div>

        <div class="form-group">
          <label class="form-label" for="priority">Priority Level</label>
          <select id="priority" name="priority" class="form-select">
            <option value="low">Low - General feedback</option>
            <option value="medium">Medium - Issue needs attention</option>
            <option value="high">High - Urgent issue</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="message">Message *</label>
          <textarea id="message" name="message" class="form-textarea" 
                    placeholder="Please be as detailed as possible to help us assist you better!" 
                    required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          Send Feedback
        </button>

        <!-- <button class="contact-button" onclick="window.location.href='mailto:malabeha@uci.edu'">Contact</button> -->

        <div class="success-message" id="successMessage">
          Thank you for your feedback! We'll get back to you as soon as possible.
        </div>
      </form>
    </div>

  <script>

    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ðŸ’—';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 6 + 's';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';
        heartsContainer.appendChild(heart);
      }
    }


    function submitFeedback(event) {
      event.preventDefault();
      
      // Add sparkle effect to submit button
      addSparkle(event.target.querySelector('.submit-btn'));
      
      // Show success message
      document.getElementById('successMessage').style.display = 'block';
      
      // Reset form after short delay
      setTimeout(() => {
        event.target.reset();
        document.getElementById('successMessage').style.display = 'none';
      }, 3000);
    }

    // Toggle FAQ items
    function toggleFAQ(element) {
      element.classList.toggle('active');
      addSparkle(element);
    }

    // Add sparkle effect
    function addSparkle(element) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.innerHTML = 'âœ¨';
      sparkle.style.left = Math.random() * element.offsetWidth + 'px';
      sparkle.style.top = Math.random() * element.offsetHeight + 'px';
      element.style.position = 'relative';
      element.appendChild(sparkle);
      
      setTimeout(() => sparkle.remove(), 1500);
    }

    // Add interactive effects to contact cards
    document.querySelectorAll('.contact-card').forEach(card => {
      card.addEventListener('mouseenter', () => addSparkle(card));
    });

    // Form validation with pretty effects
    document.querySelectorAll('.form-input, .form-select, .form-textarea').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // Initialize hearts animation
    createHearts();

    // Add some periodic sparkles to make it feel alive
    setInterval(() => {
      const elements = document.querySelectorAll('.contact-card, .feedback-section, .faq-section');
      const randomElement = elements[Math.floor(Math.random() * elements.length)];
      addSparkle(randomElement);
    }, 3000);
  </script>
</body>

</html>
